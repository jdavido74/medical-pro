name: Build and Deploy Frontend

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - '.npmrc'
      - '.github/workflows/build-and-deploy.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # Job 1: Build ES Frontend
  build-es:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build ES Frontend
        env:
          REACT_APP_COUNTRY: ES
          CI: false
        run: npm run build

      - name: Upload ES build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-es
          path: build/
          retention-days: 5

  # Job 2: Run tests
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --passWithNoTests --watchAll=false || true

  # Job 3: Deploy to production (master only)
  deploy:
    needs: [build-es, test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
    environment: production

    steps:
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: deploy
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_SSH_PORT }}
          debug: true
          script: |
            echo "Starting frontend deployment..."
            cd /var/www/medical-pro
            git fetch origin
            git reset --hard origin/master
            npm ci --legacy-peer-deps
            npm run build
            sudo pm2 restart medical-pro-frontend 2>/dev/null || true
            sleep 3
            echo "Frontend deployment complete!"
