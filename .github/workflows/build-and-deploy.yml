name: Build and Deploy Multi-Country Frontend

on:
  push:
    branches:
      - master
      - develop
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/build-and-deploy.yml'
  pull_request:
    branches:
      - master
      - develop
  workflow_dispatch:  # Permet de d√©clencher manuellement

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io

jobs:
  # Job 1: Build ES Frontend
  build-es:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build ES Frontend
        env:
          REACT_APP_COUNTRY: ES
          CI: false  # D√©sactiver warnings-as-errors en CI
        run: npm run build

      - name: Upload ES build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-es
          path: build/
          retention-days: 5

  # Job 2: Build FR Frontend
  build-fr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build FR Frontend
        env:
          REACT_APP_COUNTRY: FR
          CI: false
        run: npm run build

      - name: Upload FR build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-fr
          path: build/
          retention-days: 5

  # Job 3: Run tests (optionnel)
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --passWithNoTests --watchAll=false || true

  # Job 4: Deploy to production (seulement sur master)
  deploy:
    needs: [build-es, build-fr, test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Download ES build
        uses: actions/download-artifact@v4
        with:
          name: build-es
          path: ./build-es

      - name: Download FR build
        uses: actions/download-artifact@v4
        with:
          name: build-fr
          path: ./build-fr

      - name: Deploy to production server
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PATH_ES: ${{ secrets.DEPLOY_PATH_ES }}
          DEPLOY_PATH_FR: ${{ secrets.DEPLOY_PATH_FR }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/known_hosts 2>/dev/null

          # Deploy ES
          rsync -avz --delete ./build-es/ $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH_ES

          # Deploy FR
          rsync -avz --delete ./build-fr/ $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH_FR

          # Restart Nginx (optionnel)
          ssh $DEPLOY_USER@$DEPLOY_HOST "sudo systemctl reload nginx"

      - name: Notify deployment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const message = `
              üöÄ **Multi-Country Frontend Deployment**

              **Status:** ${status === 'success' ? '‚úÖ Success' : '‚ùå Failed'}

              **Builds Deployed:**
              - ES Frontend: es.medicalpro.com
              - FR Frontend: fr.medicalpro.com

              **Commit:** ${{ github.sha }}
              **Author:** ${{ github.actor }}
            `;

            if (context.payload.pull_request) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: message
              });
            }

  # Job 5: Create release (optionnel, pour tracking versions)
  release:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}
          body: |
            ## Multi-Country Frontend Build #${{ github.run_number }}

            **Deployed Builds:**
            - ‚úÖ ES Frontend (es.medicalpro.com)
            - ‚úÖ FR Frontend (fr.medicalpro.com)

            **Changes:** ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
